<div class="four wide column right aligned field label" ng-class="{required: field.required && data.length, error: form[field.name].$invalid && (form[field.name].$touched || form.$submitted)}">
    <label>{{ field.name | translate | capitalize }}</label>
</div>

<div class="wide column field" ng-class="{seven: small, ten: !small, error: form[field.name].$invalid && (form[field.name].$touched || form.$submitted)}"
     ng-switch="field.collection == true">

    <select name="{{ field.name }}" ui-dropdown="{wait: {{field.data}}}" ng-switch-when="false" ng-model="model[field.name]"
            ng-options="option[field.property] || option as option[field.property] || option for option in {{ field.data }}"
            class="ui fluid dropdown" ng-required="{{ field.required }}">

        <option value="">- {{ 'chooseSelect' | translate | capitalize }} {{ (field.placeholderLabel || field.name) |
            translate | capitalize }} -
        </option>
    </select>

    <select name="{{ field.name }}" ui-dropdown="{wait: {{field.data}}}" ng-switch-when="true" multiple="" ng-model="model[field.name]"
            ng-options="option[field.property] || option as option[field.property] || option for option in {{ field.data }}"
            class="ui fluid dropdown" ng-required="{{ field.required }}">

        <option value="">- {{ 'chooseSelect' | translate | capitalize }} {{ (field.placeholderLabel || field.name) |
            translate | capitalize }} -
        </option>
    </select>
</div>
