<div class="ui raised segment">
    <h3 class="ui header">
        <i ng-if="!ctrl.record.$new" ui-popup="{inline: true}"
           data-content="{{ 'remove' | translate:{name: ('record' | translate) } | capitalize }}"
           data-position="left center" ng-click="ctrl.remove()"
           class="small right aligned link icon-trash"></i>
        {{ 'manage' | translate }}

        <div class="sub header">
            <p>{{ 'recordSelectedMessage' | translate }}</p>
        </div>
    </h3>

    <span class="ui container center aligned actions">
        <a ui-sref="admin.apps.models.records" class="ui fluid action labeled blue button icon">
            <i class="list icon"></i>
            {{ 'recordList' | translate }}
        </a>
    </span>
</div>
