<div class="four wide column right aligned field label" ng-class="{required: field.required}">
    <label>{{ field.name | translate | capitalize }}</label>
</div>

<div class="seven wide column">
    <div class="ui fluid input">
        <input type="number" decimal-step="{scale: field.scale}" ng-model="model[field.name]" placeholder="{{ field.name | translate }}">
    </div>
</div>
