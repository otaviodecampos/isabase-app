<div class="four wide column right aligned field label required" ng-class="{required: field.required}">
    <label>{{ 'target' | translate | capitalize }}</label>
</div>

{{ field }}

<div class="wide column" ng-class="{seven: small, ten: !small}">
    <div class="ui fluid input">
        <select ui-dropdown ng-model="model[field.name]" class="ui dropdown">
            <option ng-repeat="value in data" value="{{ value[dataValue] }}">{{ value[dataLabel] | capitalize }}</option>
        </select>
    </div>
</div>
