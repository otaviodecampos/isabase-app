<div class="ui two column doubling stackable grid">
    <div class="sixteen wide column">
        <div class="ui raised segment" isa-loader="ctrl.myapps">
            <h2 class="ui header" isa-loader-visible>
                {{ 'appsHeader' | translate }}
            </h2>

            <div class="ui three stackable cards">
              <div class="card limit height" ng-repeat="app in ctrl.myapps">
                <div class="content">
                    <a ui-sref="admin.apps.edit({ appName: app.name })">
                        <i class="right floated setting icon"></i>
                    </a>
                    <div class="header">{{ app.name }}</div>
                    <div class="description">
                      <p>{{ app.description }}</p>
                    </div>
                </div>
                <div class="extra content">
                    <a class="left floated" ui-sref="admin.models({ appName: app.name })">
                      <i class="icon icon-layers"></i>
                      {{ 'models' | translate }}
                    </a>
                    <a class="right floated" ui-sref="admin.records({ appName: app.name })">
                      <i class="icon icon-book-open"></i>
                      {{ 'records' | translate }}
                    </a>
                  </div>
              </div>
              
              <div ui-sref="admin.apps.edit({ appName: 'new' })" class="card limit height">
                <div class="content center">
                    <div class="description link">
                      <i class="add circle icon big"></i>
                      <p>{{ 'appNew' | translate }}</p>
                    </div>
                </div>
              </div>
            </div>

        </div>
    </div>
</div>
