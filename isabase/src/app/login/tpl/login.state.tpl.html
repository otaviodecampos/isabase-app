<div class="login state">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui raised segment login-holder">
                <h2 class="center aligned header login-head">{{ 'loginHeader' | translate }}</h2>

                <div class="ui form">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="{{ 'username' | translate }}">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="{{ 'password' | translate }}">
                        </div>
                    </div>
                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox">
                            <label>{{ 'loginRememberMe' | translate }}</label>
                        </div>
                    </div>

                    <div class="ui fluid large blue submit button">{{ 'loginSubmit' | translate }}</div>
                </div>

            </div>
        </div>
    </div>
</div>
<footer></footer>
