<div class="login state">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui raised segment login-holder" isa-loader="loginCtrl.authPromise" isa-loader-settings="{leaveOnlyFail: true}">
                <h2 class="center aligned header login-head">{{ 'loginHeader' | translate }}</h2>

                <form class="ui form" name="loginCtrl.form" ng-submit="loginCtrl.form.$valid && loginCtrl.login(username, password, $event)"
                      novalidate>

                    <div class="field"
                         ng-class="{error: loginCtrl.form.username.$invalid && (loginCtrl.form.username.$touched || loginCtrl.form.$submitted)}">

                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="{{ 'username' | translate }}"
                                   ng-model="username" ng-change="loginCtrl.setValidity(true)" required>

                        </div>

                    </div>

                    <div class="field"
                         ng-class="{error: loginCtrl.form.password.$invalid && (loginCtrl.form.password.$touched || loginCtrl.form.$submitted)}">

                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="{{ 'password' | translate }}"
                                   ng-model="password" ng-change="loginCtrl.setValidity(true)" required>

                        </div>

                    </div>

                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox">
                            <label>{{ 'loginRememberMe' | translate }}</label>
                        </div>
                    </div>

                    <button type="submit" class="ui fluid large blue submit button">{{ 'loginSubmit' | translate }}
                    </button>

                </form>

            </div>
        </div>
    </div>
</div>
<footer></footer>
